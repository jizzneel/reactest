<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reaction.css">
    <title>Reaction time tester</title>
</head>
<body>

  <div class="container">

    <header>Reaction Time Tester</header>
    <div class="content">
      <aside class="instructions">
        <h2>How to Play</h2>
        <p>Click when the screen turns green!</p>
        <h3>Reaction Time Categories</h3>
        <ul>
          <li><b>100-120ms: </b>godspeed ðŸ”¥</li>
          <li><b>300-750ms: </b>average ðŸ’”</li>
          <li><b>750ms+: </b>not tuff ðŸ¥€</li>
        </ul>
      </aside>

      <main class="game">
        <div class="reaction-output"></div>
        <p class="hide-on-start"><b>Click start when you are ready!</b></p>
        <button id="startButton" class="hide-on-start">Start</button>
        <button id="playAgainButton" style="display: none;"><b>play again</b></button>
      </main>
    </div>
  </div>

  <script>
    const elements = document.querySelectorAll(".hide-on-start");
    const startButton = document.getElementById("startButton");
    const game = document.querySelector(".game"); // dont forget the . in front (class)
    let startTime;

    function measureReactionTime() {
      const clickTime = Date.now();
      const reactionTime = clickTime - startTime;
      const output = document.querySelector(".reaction-output");
      output.textContent = `Your reaction time was ${reactionTime}ms.`;

      // Remove listener so multiple clicks don't increase user's time
      game.removeEventListener("click", measureReactionTime);

      // play again button + resetting game upon clicked
      playAgainButton.style.display = "inline-block";
    }

    // resetting the game
    playAgainButton.addEventListener("click", () => {
      playAgainButton.style.display = "none";
      elements.forEach(el => el.style.display = "block");
      game.style.backgroundColor = '';
      document.querySelector(".reaction-output").textContent = "";
    });

    startButton.addEventListener("click", () => {
      elements.forEach(el => {
        el.style.display = "none";
      });
      game.style.backgroundColor = "red";

      const randomDelay = Math.floor(Math.random() * 3000) + 2000; // 2-5 seconds

      setTimeout(() => {  
        game.style.backgroundColor = "green";
        startTime = Date.now(); 
        game.addEventListener("click", measureReactionTime);
      }, randomDelay);
    });
  </script>

</body>
</html>
